name: OnPullRequest

on:
  pull_request:


permissions: read-all

jobs:
 setup:
    runs-on: [ ubuntu-20.04 ]
    steps:
      - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0
        with:
          fetch-depth: 0

 version-check:
    runs-on: [ ubuntu-20.04 ]
    needs: ["setup"]
    steps:
      - name: version-check
        run: |
          /bin/bash version-check.sh
          if [[ $? -eq 1 ]]; then
            echo "version check failed"
            exit 1
          fi

 security-file-check:
    runs-on: [ self-hosted ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check Security.md file
        run: |
          if [ ! -f ./Security.md ]; then
            echo "Security.md file is missing"
            exit 1
          fi
          
 build-test:
    runs-on: [ ubuntu-20.04 ]
    needs: [ "version-check" ]
    env:
      http_proxy: ${{ secrets.HTTP_PROXY }}
      https_proxy: ${{ secrets.HTTPS_PROXY }}
      no_proxy: ${{ secrets.NO_PROXY }}
    steps:
      - uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4.1.0
        with:
          go-version: '1.22.5'

      - name: Style Checker
        run: |
          if [ $(make go-fmt | tail -n 1 | grep gofmt | wc -l)  -eq 0 ]; then
             exit 0
          fi

      - name: Unit Test Coverage
        run: |
          make test-coverage
          COVERAGE=$(make test-coverage | grep 'total' | awk '{print $3}' | awk -F. '{print $1}')
          echo "Unit test coverage is - $COVERAGE%"
          if [[ $COVERAGE -lt 80 ]]; then
            echo "Unit test coverage must be above 80% "
            exit 1
          fi

      - name: Build Installer
        run: make installer


 cleanup-images-bins:
    runs-on: [ ubuntu-20.04 ]
    needs: [ "build-test" ]
    steps:
      - name: Clean generated binaries.
        run: make clean
